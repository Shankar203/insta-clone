<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body style="background-color: rgb(245, 245, 245);">
    <div style="max-width: 400px;" class="card my-5 mx-auto">
        <img width="175px" class="mx-auto py-4" src="../public/Instagram_logo.svg">
        <form class="mx-4 card-body">
            <div class="d-grid"><button type="link" class="btn btn-primary btn-sm"><i class="bi bi-facebook"></i> Continue with Facebook</button></div>
            <div class="my-3 row justify-content-around"><hr class="col-4 mt-3"> or <hr class="col-4 mt-3"></div>
            <input type="email" class="form-control mb-3" id="email" required placeholder="email">
            <input type="password" class="form-control" id="password" minlength="6" required placeholder="password">
            <div class="text-end my-2"><a href="#" class="link-primary text-decoration-none"><small>Forgot password?</small></a></div>
            <div class="d-grid"><button type="submit" class="btn btn-primary">Log In</button></div>
            <div class="mt-4 text-center text-muted"><small>Don't have an account? <a href="#" class="link-primary text-decoration-none">Sign Up</a></small></div>
        </form>
    </div>
</body>

</html>
