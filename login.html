    <div style="max-width: 750px;" class="card my-3">
      <form class="mx-4 card-body">
        <div class="row row-cols-2 g-2">
          <div class="col-2 my-3">
            <img width="100" height="100" class="rounded-circle"
              src="https://www.clipartmax.com/png/full/171-1717870_prediction-clip-art.png" alt="profile-pic" />
          </div>
          <div class="form-floating col-10 my-4 px-3 d-none d-sm-block">
            <div class="fs-3 fw-bold">UKznBwKE8kjS12Ka3W2A</div>
            <sub>Wed Dec 08 2021 08:59:39 GMT+0530 (India Standard Time)</sub>
          </div>
        </div>
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="name" placeholder="Ironman">
          <label for="name">Name</label>
        </div>
        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="email" placeholder="tony@gmail.com">
          <label for="email">Email Address</label>
        </div>
        <div class="form-floating mb-2">
          <input type="tel" class="form-control" id="mobile" placeholder="tony@gmail.com">
          <label for="mobile">Phone Number</label>
        </div>
        <div class="form-floating mb-2">
          <select class="form-select" id="gender" aria-label="Floating label select example">
            <option>Male</option>
            <option>Female</option>
          </select>
          <label for="gender">Gender</label>
        </div>
        <div class="form-floating mb-2">
          <textarea class="form-control" id="bio" style="height: 100px" placeholder="Tell us something about you..." ></textarea>
          <label for="bio">Bio</label>
        </div>
        <div class="float-end my-2"><button type="submit" class="btn btn-primary">Log In</button></div>
      </form>
    </div>
